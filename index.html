<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta propety="og:image" content="graphics/task-list.png">
    <link rel="icon" type="image/x-icon" href="graphics/done-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/task-list.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="script.js" defer></script>
    <title>Lista zadań</title>
</head>
<body>
    <div class="taskList">
        <h1 class="taskList__header">Lista zadań</h1>
        <section class="taskListForm">
            <h3 class="taskListForm__header">Dodaj nowe zadanie</h3>
            <form class="js-taskListForm taskListForm__form"action="#">
                <input class="js-addNewTask taskListForm__addField" type="text" name="newTask" placeholder="Co jest do zrobienia?">
                <select class="js-newTaskPriority taskListForm__priority" name="priority" id="">
                    <option value="" selected>Priorytet</option>
                    <option value="brak">Brak</option>
                    <option value="wysoki">Wysoki</option>
                    <option value="sredni">Średni</option>
                </select>
                <button class="js-taskListForm__addButton taskListForm__addButton">Dodaj zadanie</button>
            </form>
        </section>
        <section class="tasks">
            <h3 class="tasks__header">Lista zadań</h3>
            <div class="tasks__taskCounter">
                <p class="tasks__taskCounterItem">Zadań: <span class="js-allTaskCounter tasks__taskCounterNumber"></span></p>
                <p class="tasks__taskCounterItem">Do zrobienia: <span class="js-todoTaskCounter tasks__taskCounterNumber"></span></p>
            </div>
            <ul class="js-tasksList tasks__list"></ul>
        </section>
    </div>
</body>
</html>
