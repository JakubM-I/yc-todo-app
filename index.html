<body>
    <div class="taskList">
        <h1 class="taskList__header">Lista zadań</h1>
        <section class="taskListForm">
            <h3 class="taskListForm__header">Dodaj nowe zadanie</h3>
            <form class="js-taskListForm taskListForm__form"action="#">
                <input class="js-addNewTask taskListForm__addField" type="text" name="newTask" placeholder="Co jest do zrobienia?">

            </form>
        </section>
        <section class="tasks">
            <h3 class="tasksList_header">Lista zadań</h3>
            <ul class="js-tasksList tasksList__list"></ul>
        </section>
    </div>
